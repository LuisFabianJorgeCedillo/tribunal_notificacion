<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar contraseña · SAGJ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="wrap">
  <section class="card">
    <div class="brand">
      <div class="brand__logo" aria-hidden="true">📧</div>
      <h1 class="brand__title">Recuperar contraseña</h1>
      <p class="brand__subtitle">Te enviaremos un código a tu correo</p>
    </div>

    <!-- Paso 1: Solicitar código -->
    <form class="form" action="#" method="get" novalidate>
      <div class="field">
        <label for="ci">Carnet de Identidad (CI)</label>
        <input id="ci" name="ci" type="text" placeholder="EJ: 12345678 LP" autocomplete="username" />
      </div>

      <div class="field">
        <label for="email">Correo institucional</label>
        <input id="email" name="email" type="email" placeholder="usuario@tribunal.bo" autocomplete="email" />
      </div>

      <div class="field">
        <label class="check">
          <input type="checkbox" name="confirm" />
          <span>Confirmo que soy el titular de esta cuenta</span>
        </label>
      </div>

      <div class="actions">
        <!-- En producción, este botón haría POST a tu webhook de n8n -->
        <button class="btn" type="submit">Enviar código</button>
      </div>

      <!-- Paso 2 (mismo flujo visual): Ingresar el código recibido -->
      <div class="field" style="margin-top:14px">
        <label for="codigo">Código recibido en tu correo</label>
        <input id="codigo" name="codigo" type="text" placeholder="Ej. 842913" />
      </div>

      <div class="actions" style="margin-top:8px">
        <!-- Navega a la pantalla para definir la nueva contraseña -->
        <a class="btn" href="4.verificar-codigo.html">Continuar</a>
      </div>
    </form>
  </section>
</main>
</body>
</html>
